<script>

let loc = window.location.href

let selected = false;
//    activeElement.className = "currentLink";
var childs = $('#menu > a');

childs.each(function () {
    let aEl = $(this)[0]
    var aLoc = aEl.href;
    if(loc === aLoc){
        // IF we find nothing, we select the first element by default
        aEl.className = "currentLink";
        selected = true;
    }
    }
    );
if(!selected){
    childs[0].className = "currentLink";
}


</script>
